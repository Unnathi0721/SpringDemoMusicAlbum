<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <title>Save Album</title>
    <style>
    .error {
    font-size:75%;
    margin: -18px auto 20px auto;
    font-style:italic;
    color: red;
     }
</style>
</head>

<body>

<div class="container">

    <h3>Album Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Album</p>

    <form th:action="@{/album/add(artistId=${artistId})}"
          th:object="${album}" method="POST">
        <!--    <form th:action="@{/album/save}"-->


        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{title}"
               class="form-control mb-4 col-4" placeholder="Title">
        <p th:if="${#fields.hasErrors('title')}" th:class="${#fields.hasErrors('title')}? error">Invalid Title</p>

        <input type="text" th:field="*{language}"
               class="form-control mb-4 col-4" placeholder="Language">
        <p th:if="${#fields.hasErrors('language')}" th:errorclass="error" th:errors="*{language}" />

        <input type="number" th:field="*{stock}"
               class="form-control mb-4 col-4" placeholder="Stock">
        <p th:if="${#fields.hasErrors('stock')}" th:errorclass="error" th:errors="*{stock}" />
        <!--        <input type="text" th:field="*{artist.artist}"-->
        <!--               class="form-control mb-4 col-4" placeholder="Artist">-->
        <input type="hidden" th:field="*{artist}"
               class="form-control mb-4 col-4" placeholder="Artist">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/album/list}">Back to Albums List</a>

</div>
</body>

</html>
