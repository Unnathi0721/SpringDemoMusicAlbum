        body {
    text-align: center;

<body style="justify-content: center;text-align:center;">


<div   style="justify-content: center;display:flex;">

    <div id="loginbox" style="margin-top: 50px; text-align: center; justify-content: center;margin:0px 30px 0px 0px; "
         class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2"  >

        <div class="panel panel-info" style="justify-content: center;">

            <div class="panel-heading">
                <div class="panel-title">Please Sign in</div>
            </div>

            <div style="padding-top: 30px" class="panel-body">

                <!-- Login Form -->
                <form th:action="@{/authenticateTheUser}"
                      method="POST" class="form-signin"  >

                    <!-- Place for messages: error, alert etc ... -->
                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>

                                <!-- Check for login error -->

                                <div th:if="${param.error}">

                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        Invalid username and password.
                                    </div>

                                </div>

                                <!-- Check for logout -->

                                <div th:if="${param.logout}">

                                    <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                        You have been logged out.
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- User name -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

                        <input type="text" name="username" placeholder="username" class="form-control">
                    </div>

                    <!-- Password -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>

                        <input type="password" name="password" placeholder="password" class="form-control" >
                    </div>

                    <!-- Login/Submit Button -->
                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                    </div>
                    <div>
                        <a th:href="@{register/showRegistrationForm}" class="btn btn-primary" role="button" aria-pressed="true">Register New User</a>
                    </div>

                </form>

            </div>

        </div>

    </div>

</div>

</body>
</html>
